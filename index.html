<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>To Do List</title>
</head>
<body>
    <header> <h1>To-Do List </h1> </header>

    <main>
        <!-- ORGANIZAR O PENSAMENTO DISSO AQUI -->
        <div class="config-Task">
            <h2>Create a task</h2>

            <div class="optionsToTasks">
                <label for="title">
                    <span>Title Of Your Task</span>
                    <input type="text" placeholder="Write your Title" />
                </label>
                
                <label for="description">
                    <span>Description Of Your Task</span>
                    <input type="text" placeholder="Write your task description" />
                </label>

                
                
                <div class="addTags">
                    <div class="wannaTag">
                        <span>Do you wanna add tags?</span>
                        <button type="button">Yes</button>
                        <button type="button">No</button>
                    </div>
                    
                    <label for="tags">
                        <input type="text" placeholder="Write your tag">
                        <button type="button">Add Tag</button>
                    </label>
                </div>
                
                <label for="priority">
                    <span>Priority Level:</span>
                    <select id="priority">
                        <option value="high">High</option>
                        <option value="medium">Medium</option>
                        <option value="low">Low</option>
                    </select>
                </label>

                <label for="deadline">
                    <span>Deadline</span>
                    <input type="date" id="deadline">
                </label>

                <div class="repetetiveTask">
                    <span>Repetetive Task</span>
                    <button type="button">Yes</button>
                    <button type="button">No</button>
                </div>

                <label for="startDate">
                    <span>Start Date</span>
                    <input type="date" id="startDate">
                </label>

                <label for="frequency">
                    <span>Frequency</span>
                    <select id="frequency">
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </label>
            </div>

            <button type="button" id="add">Add Task</button>
            <button type="button" id="taskComplete">Task Complete</button>
            <button type="button" id="deleteTask">Delete Task</button>
            <button type="button" id="alterateTask">Alterate Changes</button>
        </div>

        <div class="card">
            <p>To edit your task, click on pencil.</p>
            <div class="inicio">
                <div class="filter">
                    <span>Filter:</span>
                    <select onchange="filter.returns(this)">
                        <option value="all">All</option>
                        <option value="checks">Checks</option>
                        <option value="pendents">Pendents</option>
                    </select>
                </div>

                <button type="button">Create a task</button>
            </div>

            <!-- # | TITLE | STATUS (TODO, COMPLETE, PROCESSING) | EDIT | REMOVE -->
            <!-- <div class="description-boxTask"></div> -->

            <div class="box-task">
                <div class="task" id="0">
                    <input type="checkbox" onclick="activies.checked(this)">
                    
                    <div class="content">
                        <p contenteditable="true">Titulo da task editavel</p>
                        <span>#ifal</span>
                        <span>#ifal</span>
                        <span>#ifal</span>
                        <span>#ifal</span>
                    </div>
                    
                    <span>&#x270E;</span>
                </div>

                <div class="task" id="0">
                    <input type="checkbox" onclick="activies.checked(this)">
                    
                    <div class="content">
                        <p contenteditable="true">Titulo da task editavel</p>
                        <span>#ifal</span>
                        <span>#ifal</span>
                        <span>#ifal</span>
                        <span>#ifal</span>
                    </div>
                    
                    <span>&#x270E;</span>
                </div>
            </div>
        </div>
    </main>

<head>

    <title>To Do List</title>

<body>
    <header>
        <h1>To-Do List </h1>
    </header>

    <main>
        <div class="card">
            <p>To edit your task, click on pencil.</p>
            <div class="inicio">
                <select onchange="filter.returns(this)">
                    <option value="all">All</option>
                    <option value="checks">Checks</option>
                    <option value="pendents">Pendents</option>
                </select>

                <button type="button">Create a task</button>
            </div>

            <!-- ORGANIZAR O PENSAMENTO DISSO AQUI -->
            <div class="config-Task">
                <label for="title">
                    Title Of Your Task
                    <input type="text" placeholder="Write your Title" />
                </label>
            </div>

            <div class="box-task">
                <div class="task" id="0">
                    <input type="checkbox" onclick="activies.checked(this)">
                    
                    <div class="content">
                        <p contenteditable="true">Titulo da task editavel</p>
                        <span>#ifal</span>
                        <span>#ifal</span>
                        <span>#ifal</span>
                        <span>#ifal</span>
                    </div>
                    
                    <span>&#x270E;</span>
                </div>

                <div class="task" id="0">
                    <input type="checkbox" onclick="activies.checked(this)">
                    
                    <div class="content">
                        <p contenteditable="true">Titulo da task editavel</p>
                        <span>#ifal</span>
                        <span>#ifal</span>
                        <span>#ifal</span>
                        <span>#ifal</span>
                    </div>
                    
                    <span>&#x270E;</span>
                </div>
            </div>
        </div>
    </main>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./css/global.css">
    <link rel="stylesheet" href="./css/toJs.css">
    <link rel="stylesheet" href="./css/tasks.css" />
    <link rel="stylesheet" href="./css/inicio.css">
    <link rel="stylesheet" href="./css/configTask.css">
    <link rel="stylesheet" href="./css/descriptionBoxTask.css">
    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>To Do List</title>
</head>
<body>
    <header> <h1>To-Do List </h1> </header>
    
    <main>
        <div class="config-Task disappear">
            <h2>Create a task</h2>
        
            <div class="baixobaixo">
                <div class="optionsToTasks">
                    <div class="ladolado">
                        <label for="title">
                            <span>Title Of Your Task</span>
                            <input type="text" placeholder="Write your Title" id="title"/>
                        </label>
                
                        <label for="description">
                            <span>Description Of Your Task</span>
                            <textarea id="description" cols="30" rows="10" placeholder="Write your task description"></textarea>
                        </label>

                        <div class="addTags">
                            <div class="wanna">
                                <span>Do you wanna add tags?</span>
                                <button id="yesTags">Yes</button>
                                <button id="noTags" class="noActive">No</button>
                            </div>
                            <label for="tags">
                                <input type="text" placeholder="Write your tag" id="tags" disabled>
                                <button disabled>Add Tag</button>
                            </label>
                        </div>
                    </div>

                    <div class="ladolado">
                        <div class="wanna">
                            <span>Do you wanna priority?</span>
                            <button id="yesPriority">Yes</button>
                            <button id="noPriority" class="noActive">No</button>
                        </div>

                        <label for="priority">
                            <span>Priority Level:</span>
                            <select id="priority" disabled>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </label>
                
                        <label for="deadline">
                            <span>Deadline</span>
                            <input type="date" id="deadline" disabled>
                        </label>

                        <div class="repetetiveTask">
                            <div class="wanna">
                                <span>Repetetive Task</span>
                                <button id="yesRepetitive">Yes</button>
                                <button id="noRepetitive" class="noActive">No</button>
                            </div>
                            <label for="startDate">
                                <span>Start Date</span>
                                <input type="date" id="startDate" disabled>
                            </label>
                
                            <label for="frequency">
                                <span>Frequency</span>
                                <select id="frequency" disabled>
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="monthly">Monthly</option>
                                </select>
                            </label>
                        </div>
                    </div>
                </div>

                <span id="errorMessage"></span>

                <div class="buttonsTask">
                    <button class="taskComplete disappear">Task Complete</button>
                    <button class="deleteTask disappear">Delete Task</button>
                    <button class="alterateTask disappear">Alterate Changes</button>
                    <button class="add">Add Task</button>
                </div>
            </div>
        </div>
        
        <div class="card">
            <p>To edit your task, click on pencil.</p>
            <div class="inicio">
                <div class="filter">
                    <span>Filter:</span>
                    <select onchange="filter.returns(this)">
                        <option value="all">All</option>
                        <option value="checks">Checks</option>
                        <option value="pendents">Pendents</option>
                    </select>
                </div>

                <button id="btnCreate">Create a task</button>
            </div>

            <!-- # | TITLE | STATUS (TODO, COMPLETE, PROCESSING) | EDIT | REMOVE -->
            <!-- <div class="description-boxTask"></div> -->

            <div class="box-task">
                <div class="task" id="0">
                    <input type="checkbox">
                    
                    <div class="box-tags">
                        <p contenteditable="true">Titulo da task editavel</p>
                        <span>#ifal</span>
                        <span>#ifal</span>
                        <span>#ifal</span>
                        <span>#ifal</span>
                    </div>
                    
                    <span class="btnEdit">&#x270E;</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <span>Created by Talyslan C. P. Canabarro Â©</span>
    </footer>

    <script type="module" src="./main.js"></script>
</body>
</html>

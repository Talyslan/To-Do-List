<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">

    <title>To Do List</title>

<body>
    <header>
        <h1>To-Do List </h1>
    </header>

    <main>
        <div class="card">
            <div class="inicio">
                <select name="visualizacao" id="visualizacao">
                    <option value="all" selected>All</option>
                    <option value="checks">Checks</option>
                    <option value="pendents">Pendents</option>
                </select>
                <div class="dados">
                    <input type="text" placeholder="Write your ask" id="textTask" />
                    <button type="button" onclick="activies.add()">Add</button>
                </div>
            </div>

            <div class="box-task">
                <div class="task">
                    <input type="checkbox" />
                    <p>Um texto por aqui por dentro</p>
                    <span>X</span>
                </div>

                <div class="task">
                    <input type="checkbox" />
                    <p>Um texto por aqui por dentro</p>
                    <span>X</span>
                </div>
            </div>
        </div>
    </main>

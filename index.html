<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="images/favicon.ico" />
    <title>To Do List</title>
</head>
<body>
    <header>
        <h1>To-Do List </h1>
    </header>

    <main>
        <div class="card">
            <p>To change your task, click on your text.</p>
            <div class="inicio">
                <select onchange="filter.returns(this)">
                    <option value="all">All</option>
                    <option value="checks">Checks</option>
                    <option value="pendents">Pendents</option>
                </select>
                <div class="dados">
                    <input type="text" placeholder="Write your task"/>
                    <button type="button" onclick="activies.add()">Add</button>
                </div>
                <div>
                    <span id="error"></span>
                </div>
            </div>

            <div class="box-task">
                <div class="task" id="0">
                    <input type="checkbox" onclick="activies.checked(this)">
                    <p contenteditable="true">ll</p>
                    <span onclick="activies.remove(this)">X</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <span>Created by Talyslan C. P. Canabarro Â©</span>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
